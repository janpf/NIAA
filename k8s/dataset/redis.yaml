apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dataset
spec:
  selector:
    matchLabels:
      app: redis-dataset
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-dataset
    spec:
      restartPolicy: "Always"
      containers:
        - name: redis
          image: redis:latest
          args: ["--save"]
          imagePullPolicy: "Always"
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "2"
              memory: "16Gi"
            requests:
              cpu: "2"
              memory: "16Gi"
