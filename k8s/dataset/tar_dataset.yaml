apiVersion: batch/v1
kind: Job
metadata:
  name: tar-dataset
spec:
  template:
    spec:
      restartPolicy: "Never"
      containers:
        - name: tar-dataset
          image: ghcr.io/janpf/niaa/pytorch:latest
          imagePullPolicy: "Always"
          env:
            - name: HOME
              value: "/tmp"
          resources:
            limits:
              cpu: "32"
              memory: "32Gi"
            requests:
              cpu: "32"
              memory: "32Gi"
          volumeMounts:
            - mountPath: /workspace
              name: code
            - mountPath: /scratch
              name: scratch
            - mountPath: /dev/shm
              name: dshm
          command:
            - python3
            #- -m
            #- debugpy
            #- --listen
            #- 0.0.0.0:4444
            #- --wait-for-client
            - /workspace/dataset_processing/tar_dataset.py
      volumes:
        - name: code
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/home/stud/pfister/eclipse-workspace/NIAA"
            secretRef:
              name: studpfister-secret
        - name: scratch
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/scratch/stud/pfister/NIAA"
            secretRef:
              name: studpfister-secret
        - name: dshm
          emptyDir:
            medium: Memory
