apiVersion: batch/v1
kind: Job
metadata:
  name: dataset-to-redis-train
spec:
  template:
    spec:
      restartPolicy: "Never"
      containers:
        - name: dataset-to-redis-train
          image: janpf/niaa:flask-latest
          imagePullPolicy: "Always"
          env:
            - name: HOME
              value: "/tmp"
          resources:
            limits:
              cpu: "1"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "4Gi"
          volumeMounts:
            - mountPath: /workspace
              name: code
            - mountPath: /scratch
              name: scratch
          command:
            - python3
            - /workspace/model/dataset_to_redis.py
            - --compare_opposite_polarity
            - --mode
            - train
            - --file_list
            - /workspace/dataset_processing/train_set.txt
            - --parameters
            - brightness
            - contrast
            - exposure
            - highlights
            - saturation
            - shadows
            - temperature
            - tint
            - vibrance
      volumes:
        - name: code
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/home/stud/pfister/eclipse-workspace/NIAA"
            secretRef:
              name: studpfister-secret
        - name: scratch
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/scratch/stud/pfister/NIAA"
            secretRef:
              name: studpfister-secret
