apiVersion: batch/v1
kind: Job
metadata:
  name: test-one-regr
spec:
  template:
    spec:
      priorityClassName: research-low
      restartPolicy: "Never"
      containers:
        - name: test-one-regr
          image: janpf/niaa:pytorch-latest
          imagePullPolicy: "Always"
          env:
            - name: HOME
              value: "/tmp"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "15"
              memory: "100Gi"
            requests:
              nvidia.com/gpu: "1"
              cpu: "5"
              memory: "85Gi"
          volumeMounts:
            - mountPath: /workspace
              name: code
            - mountPath: /scratch
              name: scratch
            - mountPath: /dev/shm
              name: dshm
          command:
            - python3
            # - -m
            # - debugpy
            # - --listen
            # - 0.0.0.0:4444
            # - --wait-for-client
            - /workspace/IA/test.py
            - --model_path
            - /scratch/ckpts/IA/pexels/scores-one/change_regress/epoch-9.pth
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - osse
                      - uinen
      volumes:
        - name: code
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/home/stud/pfister/eclipse-workspace/NIAA"
            secretRef:
              name: studpfister-secret
        - name: scratch
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/scratch/stud/pfister/NIAA"
            secretRef:
              name: studpfister-secret
        - name: dshm
          emptyDir:
            medium: Memory
