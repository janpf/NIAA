apiVersion: batch/v1
kind: Job
metadata:
  name: survey-nima
spec:
  template:
    metadata:
      labels:
        app: survey-nima
    spec:
      restartPolicy: "Never"
      containers:
        - name: survey-replicator
          image: ghcr.io/janpf/niaa/pytorch:latest
          imagePullPolicy: "Always"
          command:
            - python3
            - /workspace/survey/surveyNIMA/queryNIMAsurvey.py
          env:
            - name: HOME
              value: "/tmp"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "4"
              memory: "4Gi"
            requests:
              nvidia.com/gpu: "1"
              cpu: "4"
              memory: "4Gi"
          volumeMounts:
            - mountPath: /workspace
              name: code
            - mountPath: /scratch
              name: scratch
      volumes:
        - name: code
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/home/stud/pfister/eclipse-workspace/NIAA"
            secretRef:
              name: studpfister-secret
        - name: scratch
          cephfs:
            monitors:
              - 132.187.14.16,132.187.14.17,132.187.14.19,132.187.14.20
            user: studpfister
            path: "/scratch/stud/pfister/NIAA"
            secretRef:
              name: studpfister-secret
