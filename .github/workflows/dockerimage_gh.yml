        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./survey/Dockerfile
          push: true
          tags: ghcr.io/janpf/niaa/general:latest

  build_tensorflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
